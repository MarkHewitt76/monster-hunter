<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Monster Hunter, a monster hunting game for kids, with monsters and weapons designed by kids">
    <meta name="keywords" content="monster, monsters, hunt, hunter, game, kids game, childrens game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- landing header -->
    <header id="landing-header" class="header">
        <h3>Nathan &amp; Caoimhin's</h3>
        <h1>Monster Hunter</h1>
    </header>

    <main>
        <!-- landing main -->
        <div id="landing-main" class="mutable">
            <!-- landing buttons -->
            <div id="landing-buttons">
                <button id="monsters-btn" class="btn">Meet the Monsters</button>
                <button class="btn start-game">Let's Hunt!</button>
                <button id="rules-btn" class="btn">Read the Rules</button>
            </div>
            <!-- table of monsters -->
            <div id="all-monsters" class="mutable">
                Monsters Table
            </div>
            <!-- game rules -->
            <div id="rules" class="mutable">
                Game Rules (list)
            </div>
        </div>
    </main>

    <footer id="footer">
        <p>Character design by Nathan McConnell-Hewitt &amp; Caoimhin McConnell-Hewitt</p>
        <p>Weapon design by Nathan McConnell-Hewitt</p>
        <p>&copy; 2022: all rights reserved</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
